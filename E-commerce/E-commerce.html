<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site - Products</title>
    <link rel="stylesheet" href="E-commerce.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <a href="E-commerce.html">Home</a>
            <a href="product-list.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <section class="product-upload">
            <h2>Upload a New Product</h2>
            <form id="productForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
                <label for="productDescription">Product Description:</label>
                <input type="text" id="productDescription" name="productDescription" required>
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" name="productPrice" required>
                <label for="productImage">Product Image:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required>
                <button type="submit">Add Product</button>
            </form>
        </section>
        <section class="product-list" id="productList">
            <!-- Product items will be added here -->
        </section>
    </main>
    <script src="E-commerce.js"></script>
</body>
</html>
